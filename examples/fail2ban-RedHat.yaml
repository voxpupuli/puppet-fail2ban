---
fail2ban::config_file_template: "fail2ban/%{::lsbdistcodename}/etc/fail2ban/jail.conf.erb"
fail2ban::action: 'action_mb'
fail2ban::bantime: 600
fail2ban::email: "admin@%{::domain}"
fail2ban::sender: "fail2ban@%{::fqdn}"
fail2ban::jails:
  - 'ssh'
  - 'ssh-ddos'
fail2ban::maxretry: 3
fail2ban::whitelist:
  - '127.0.0.1/8'
  - '192.168.178.0/24'

fail2ban::custom_jails:
  'nginx-wp-login':
    filter_failregex: '<HOST>.*] "POST /wp-login.php'
    port: 'http,https'
    logpath: '/var/log/nginx/access.log'
    maxretry: 3
    findtime: 120
    bantime: 1200
  'nginx-login':
    filter_failregex: '^<HOST> -.*POST /sessions HTTP/1\.." 200'
    action: 'iptables-multiport[name=NoLoginFailures, port="http,https"]'
    logpath: '/var/log/nginx*/*access*.log'
    maxretry: 6
    bantime: 600
